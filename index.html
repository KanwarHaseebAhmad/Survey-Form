<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
<main class="box">
  <h1 id="title">My Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve my services</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
    </div>
    <div class="form-group">
      <p>What would you like to eat?</p>
      <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Select your favorite:</option>
        <option value="panCake">Pan Cake</option>
        <option value="chocolateCake">Chocolate Cake</option>
        <option value="cookies">Cookies</option>
        <option value="nothing">Nothing</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Would you want to work with us again?</p>
      <label>
        <input name="recommendation" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
      <label>
        <input name="recommendation" value="maybe" type="radio" class="input-radio">Maybe</label>

      <label><input name="recommendation" value="not-sure" type="radio" class="input-radio">Not sure</label>
    </div>

    <div class="form-group">
      <p>
        What is your favorite thing about us?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="challenges">Nothing</option>
        <option value="projects">Height</option>
        <option value="community">Color</option>
        <option value="openSource">Rather Not Say</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What would you like to Drink?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="pepsi" type="checkbox" class="input-checkbox">Pepsi</label>
      <label>
        <input name="prefer" value="coke" type="checkbox" class="input-checkbox">Coke</label>
      <label><input name="prefer" value="dew" type="checkbox" class="input-checkbox">Dew</label>
      <label><input name="prefer" value="sevenUp" type="checkbox" class="input-checkbox">7Up</label>
      <label><input name="prefer" value="monster" type="checkbox" class="input-checkbox">Monster</label>
      <label><input name="prefer" value="mangoJuice" type="checkbox" class="input-checkbox">Mango Juice</label>
      <label><input name="prefer" value="bigApple" type="checkbox" class="input-checkbox">Big Apple</label>
      <label><input name="prefer" value="lychee" type="checkbox" class="input-checkbox">Lychee</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</main>
 </body>
 </html>
